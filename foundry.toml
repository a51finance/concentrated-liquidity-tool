# Full reference https://github.com/foundry-rs/foundry/tree/master/config

[profile.default]
  auto_detect_solc = false
  block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
  bytecode_hash = "none"
  cbor_metadata = false
  evm_version = "paris"
  fuzz = { runs = 1_000 }
  gas_reports = ["*"]
  libs = ["lib"]
  optimizer = true
  optimizer_runs = 4000
  out = "out"
  script = "script"
  solc = "0.8.15"
  src = "src"
  test = "test"
  libraries = [
  "src/libraries/LiquidityShares.sol:LiquidityShares:0x7DBa7A781B2b4B630257B2Afc6C9330DCE7DC7Ef",
  "src/libraries/PoolActions.sol:PoolActions:0xE2331F5EF9B6D5B1f4921c19ce357105bCaDBe38",
  "src/libraries/Position.sol:Position:0xBb51f35717096Dd8494Ab551f45D2a396828Ae3e",
  "src/libraries/StrategyFeeShares.sol:StrategyFeeShares:0x7129714842AFf175dE1286728a58D2534BD36d5b",
  "src/libraries/TransferHelper.sol:TransferHelper:0x6E78EaD7Afab63F3E33bC389a1E4E6B6D46141Bc",
  "src/libraries/UserPositions.sol:UserPositions:0xea417362AA8AdD9A38BE9B3933F47CF48d45a93e"
]


[profile.ci]
  fuzz = { runs = 10_000 }
  verbosity = 4

[etherscan]
  mainnet = { key = "${ETHERSCAN_API_KEY}" }
  goerli = { key = "${ETHERSCAN_API_KEY}" }

  

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[rpc_endpoints]
  arbitrum_one = "https://arbitrum-mainnet.infura.io/v3/${API_KEY_INFURA}"
  avalanche = "https://avalanche-mainnet.infura.io/v3/${API_KEY_INFURA}"
  bnb_smart_chain = "https://bsc-dataseed.binance.org"
  gnosis_chain = "https://rpc.gnosischain.com"
  goerli = "https://rpc.ankr.com/eth_goerli"
  localhost = "http://localhost:8545"
  mainnet = "https://rpc.mevblocker.io"
  optimism = "https://optimism-mainnet.infura.io/v3/${API_KEY_INFURA}"
  polygon = "https://polygon-mainnet.g.alchemy.com/v2/T8_vfNBfbLZb4C5gAqBBLBMGa3YT8R8O"
  sepolia = "https://sepolia.infura.io/v3/${API_KEY_INFURA}"
